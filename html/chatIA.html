<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HelpDesk - I.A</title>
  <link rel="icon" href="../images/letra-p.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/chatIA.css" type="text/css">
</head>

<body>
  <div class="container-fluid" id="container-main">
    <div id="main" class="container-fluid">
      <!-- ConteÃºdo aqui -->
      <ul class="nav flex-column" id="sidebar">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">
            <img src="../images/profile-user.png" alt="icone de usuario">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../html/index.html">
            <img src="../images/info-button.png" alt="icone de informacoes sobre o projetos">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../html/chatIA.html" target="_self">
            <img src="../images/robot.png" alt="icone tela IA HelpDesk">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../html/forms.html" target="_self">
            <img src="../images/document.png" alt="Tela do formulario">
          </a>
        <li class="nav-item">
          <a class="nav-link" href="../html/report.html" target="_self">
            <img src="../images/graph.png" alt="Tela do formulario">
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link ultimo-item" href="../html/login.html" target="_self">
            <img src="../images/sign-out.png" alt="Tela do formulario">
          </a>
        </li>
      </ul>
      <div id="content" class="d-flex justify-content-center align-items-center flex-grow-1">
        <div class="inner-content">
          <div class="chat-header text-white text-center">Chat Desk v1.1.2</div>
          <div id="answer" class="response-area">
            <!-- Exemplo de resposta do bot -->
            <div class="bot-response">
              <div class="bot-icon">
                <img src="../images/robotchat.png" alt="Bot Icon">
              </div>
              <div class="bot-text">
                <p>This is an example response from the bot. How can I assist you further?</p>
              </div>
            </div>
          </div>
          <div class="chat-content">
            <div class="row mb-3">
              <div class="col-md-2 mb-3 mb-md-0 file-input-container">
                <input type="file" id="fileInput" accept=".txt,.docx,.xlsx,.csv" />
                <div class="file-icon">
                  <img src="../images/download.png" alt="Upload Icon">
                </div>
              </div>
              <div class="col-md-8 mb-3 mb-md-0">
                <textarea id="questionInput" placeholder="Ask a question..." rows="1" class="form-control"></textarea>
              </div>
              <div class="col-md-2">
                <img src="../images/send.png" alt="Send Icon" class="send-icon" onclick="askQuestion()" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../js/chatIA.js"></script>
</body>

</html>
