<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="../images/letra-p.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="global-wrapper">

        <div class="example-image">
            <div class="logo-and-name">
                <img src="../images/letra-p.png" alt="">
                <span class="prodesk-text">ProDesk</span>
            </div>


            <img id="foto" src="/images/image-computer-guy.png" alt="">


        </div>


        <div class="text-wrapper">
            <div class="login-screen">
                <h4>Seja muito bem vindo!</h1>
                    <h5>Acesse a plataforma para obter a gestão dos seus chamados.</h2>
            </div>



            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuário</label>
                    <input type="email" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
            </form>

            <div class="links">
                <a href="#">Esqueci minha senha</a>
                <button id="entrar-button">
                    Entrar
                </button>
            </div>

            <div class="signup-container">
                <div>Não possui conta?</div>
                <a href="#" class="signup-link">Cadastre-se agora!</a>
            </div>


            <footer>Grupo ProDesk<footer>



        </div>
    </div>

    <script src="/js/login.js"></script>

</body>

</html>
