<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/forms.css" type="text/css">
    <link rel="icon" href="../images/letra-p.png" type="image/png">
    <title>HelpDesk - Forms</title>
    
</head>

<body>
    <div class="container-fluid">
        <div id="main">
            <ul class="nav flex-column" id="sidebar">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../html/index.html">
                        <img src="../images/profile-user.png" alt="icone de usuario">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/login.html" target="_self">
                        <img src="../images/info-button.png" alt="icone de informacoes sobre o projetos">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/chatIA.html" target="_self">
                        <img src="../images/robot.png" alt="icone tela IA HelpDesk">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/forms.html" target="_self">
                        <img src="../images/document.png" alt="Tela do formulario">
                    </a>
                <li class="nav-item">
                    <a class="nav-link" href="../html/report.html" target="_self">
                        <img src="../images/graph.png" alt="Gráficos">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link ultimo-item" href="../html/login.html" target="_self">
                        <img src="../images/sign-out.png" alt="Log off">
                    </a>
                </li>
            </ul>
            <div id="content" class="d-flex justify-content-center align-items-center flex-grow-1">
                <div class="inner-content">
                    <div class="content-header text-white text-center">Forms</div>
                    <div class="container" id="paragrafo-feedback">
                        <div class="row">
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-8 text-white">
                                <span> Ajude-nos a aprimorar nosso serviço! </span>
                            </div>
                            <div class="col-md-2">
                            </div>
                        </div>
                        <div class="row  mt-3">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-7 text-white">
                                <p> Compartilhe como foi sua experiência com o nosso chatbot e quais resultados obtidos
                                    nos chamados nossa plataforma.</p>
                            </div>
                            <div class="col-md-2"> </div>
                        </div>
                        <form class="g-3 needs-validation" id="feedbackForm" >
                            <div class="row">
                                <div class="col-md-2">
                                </div>
                                <div class="col-md-4 position-relative mt-2">
                                    <label for="validationTooltip01" class="form-label text-white">Data</label>
                                    <input type="date" class="form-control dataInteracao" id="validationTooltip01" required>
                                    <div class="valid-tooltip">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-4 position-relative mt-2">
                                    <label for="validationTooltip01" class="form-label text-white ">Avaliaçäo Geral</label>
                                    <input type="number" class="form-control avaliacaoGeral" id="validationTooltip01" min="1" max="5" required>
                                    <div class="valid-tooltip">
                                        Looks good!
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">

                                </div>
                                <div class="col-md-4 position-relative mt-2">
                                    <label for="validationTooltip01" class="form-label text-white ">Tempo de resoluçao</label>
                                    <input type="text" class="form-control tempoResolucao" id="validationTooltip01" placeholder="Ex: 2 dias" required>
                                    <div class="valid-tooltip">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-4 position-relative mt-2">
                                    <label for="validationTooltip01" class="form-label text-white ">Nivel de satisfaçao do cliente </label>
                                    <input type="number" class="form-control satisfacao" id="validationTooltip01" min="1" max="5" required>
                                    <div class="valid-tooltip">
                                        Looks good!
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                </div>
                                <div class="col-md-4 position-relative mt-2">
                                    <label for="validationTooltip01" class="form-label text-white ">Gravidade</label>
                                    <select class="form-select gravidade" aria-label="Default select example">
                                        <option selected>Complexidade do chamado</option>
                                        <option value="baixa">Baixa</option>
                                        <option value="media">Média</option>
                                        <option value="alta">Alta</option>
                                    </select>
                                </div>
                                <div class="col-md-5 position-relative mt-2">
                                    <button class="btn btn-success" id="btn-form" type="submit">Enviar Feedback</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/formsData.js"></script>
</body>

</html>
